<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
</head>
<body>

<form action="">
	<table>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" placeholder="Email" required></td>
		</tr>
		<tr>
			<td>Telefono</td>
			<td><input type="tel" name="telefono" placeholder="Telefono"></td>
		</tr>
		<tr>
			<td>Numeros</td>
			<td><input type="number" name="numero"></td>
		</tr>
		<tr>
			<td>Rango</td>
			<td><input type="range" name="rango"></td>
		</tr>
		<tr>
			<td>Fecha</td>
			<td><input type="date" name="fecha" placeholder="dd/mm/yyyy"></td>
		</tr>
		<tr>
			<td>Fecha</td>
			<td><input type="calendar" name="calendario"></td>
		</tr>
		<tr>
			<td>Time</td>
			<td><input type="time" name="hora"></td>
		</tr>

		<tr>
			<td>Color</td>
			<td><input type="color" name="color"></td>
		</tr>
	</table>
</form>

</body>
</html>
